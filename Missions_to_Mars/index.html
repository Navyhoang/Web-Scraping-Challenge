<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" media="screen">
  <link rel="stylesheet" href="assets/css/style.css" media="screen">

  <title>Mars Facts</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
    <div class="container text-center">
        <h1 class="jumbotron">Mission to Mars</h1>

        <!-- Add a button here called "Scrape New Data", This button will run the Scrape.py file-->
        <a class=" btn btn-default bg-info" target="_self" href="????????" role="button">Scrape New Data</a>
        <button type="button" aria-controls="navbarSupportedContent" aria-expanded="false"></button>

    </div>

    <div>
        <!-- write a for loop that lists out your data and accesses the values using dot notation. -->
        {% for item in mars_facts %}

            <div class="container">
                <h1>{{mars_facts.latest_news}}</h1>
                <p>{{mars_facts.latest_news_paragraph}}</p>
            </div>

            <div class ="container">
                <div class= "row">
                    <div class= "col-lg-6 col-md-12 col-sm-12">
                        <h1 class="text-left text-info">Featured Mars Image</h1>
                        <img class="img-fluid w-xs-120p" src= {{mars_facts.current_featured_image_url}} alt="Current Featured Image">
                    </div>

                    <div class= "col-lg-6 col-md-12 col-sm-12">
                        <h1 class="text-left text-info">Mars Facts</h1>
                        <article>{{mars_facts.mars_facts}}</article>
                    </div>
                </div>
            </div>

            <div class ="container">
                <div class= "row">
                    <div class= "col-lg-6 col-md-12 col-sm-12">
                        <h1 class="text-left text-info">Mars Hemispheres</h1>
                        <img class="img-fluid w-xs-120p" src= {{mars_facts.hemisphere_image_urls_[0]}} alt="Mars Hemispheres">
                    </div>

                    <div class= "col-lg-6 col-md-12 col-sm-12">
                        <h1 class="text-left text-info">Mars Hemispheres</h1>
                        <img class="img-fluid w-xs-120p" src= {{mars_facts.hemisphere_image_urls_[1]}} alt="Mars Hemispheres">
                    </div>
                </div>

                <div class= "row">
                    <div class= "col-lg-6 col-md-12 col-sm-12">
                        <h1 class="text-left text-info">Mars Hemispheres</h1>
                        <img class="img-fluid w-xs-120p" src= {{mars_facts.hemisphere_image_urls_[2]}} alt="Mars Hemispheres">
                    </div>

                    <div class= "col-lg-6 col-md-12 col-sm-12">
                        <h1 class="text-left text-info">Mars Hemispheres</h1>
                        <img class="img-fluid w-xs-120p" src= {{mars_facts.hemisphere_image_urls_[3]}} alt="Mars Hemispheres">
                    </div>
                </div>
            </div>



        {% endfor %}

      </div>
    </div>
  </body>

</html>
