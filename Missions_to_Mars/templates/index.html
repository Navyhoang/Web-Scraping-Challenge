<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" media="screen">
    <link rel="stylesheet" href="assets/css/style.css" media="screen">

    <title>Mars Facts</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>


<body>

    <!-- Create a container with a button to start scraping new data-->
    <div class="container text-center">
        <h1 class="jumbotron">Mission to Mars<br><a class=" btn btn-default bg-info" target="_self" href="scrape" role="button">Scrape New Data</a>
        </h1>
    </div>

    <!-- Create grid using Bootstrap grid system-->
    {% block body %}

        <div class="container">
            <h1> {{news_title}} </h1>
            <p> {{news_p}} </p>
        </div>

        <div class ="container">
            <div class= "row">
                <div class= "col-lg-6 col-md-12 col-sm-12">
                    <h1 class="text-left text-info">Featured Mars Image</h1>
                    <img class="img-fluid w-xs-120p" src= "{{ featured_img_url }}" alt="Current Featured Image">
                </div>

                <div class= "col-lg-6 col-md-12 col-sm-12">
                    <h1 class="text-left text-info">Mars Facts</h1>
                    <article> {{mars_facts_table}} </article>
                </div>
            </div>
        </div>

    {% endblock body %}

</body>
